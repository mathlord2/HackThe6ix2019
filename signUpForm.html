    
<!DOCTYPE html>
<html lang="en">
<head>
    <!--<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
    <!--<script src="https://www.gstatic.com/firebase/6.4.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebase/6.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebase/init.js"></script>-->
    <title>BudgetCation</title>
</head>
<body>
  <div class="container">
    <h1 class="brand">BudgetCation</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>BudgetCation</h3>
      </div>
      <div class="signUp">
        <form id="newUserForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Password</label>
            <input type="text" name="password" id="password">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Home Location</label>
            <input type="text" name="homeLocation" id="homeLocation">
          </p>
          <p class="full">
            <button type="submit" id="signUpButton">Sign Up</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="signUpDatabase.js"></script>
  
</body>
</html>
